version: 0.2

phases:
  install: 
    runtime-versions:
      php: 7.3
  pre_build: # commands to be run before build
    commands:
    - echo Logging in to Amazon ECR....
    - aws --version
    # login to Elastic container registry
    - eval $(aws ecr get-login --region eu-west-3 --no-include-email | sed 's|https://||')
    - REPOSITORY_URI=295523134825.dkr.ecr.us-east-2.amazonaws.com/milutin/laravel-docker-aws
    - sudo chown $USER /var/run/docker.sock
    - IMAGE_TAG=laravel-docker-aws
  build:
    commands:
    - echo Build started on `date`
    - echo installing composer..
    - composer install
    - echo creating .env file..
    - cp .env.example .env
    - echo generating app key
    - php artisan key:generate
    - echo Building the Docker image...
    - docker-compose build
    - docker tag 295523134825.dkr.ecr.us-east-2.amazonaws.com/milutin/laravel-docker-aws:latest 295523134825.dkr.ecr.us-east-2.amazonaws.com/milutin/laravel-docker-aws:$laravel-docker-aws
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 295523134825.dkr.ecr.us-east-2.amazonaws.com/milutin/laravel-docker-aws:$laravel-docker-aws